<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main">
            <div class="leftcol">
                <h1>Paint a random emoji</h1>
                <h2 id="emojiname"></h2>
                <div class="imagezone" id="paintingzone">
                    <div id="paintingcontainer">
                        <div id="painting"></div>
                        <canvas id="canvas"></canvas>
                    </div>
                </div>
            </div>
            <div class="rightcol">
                <div class="imagezone" id="original"></div>
                <input id="brushwidth" type="range" min="1" max="20" value="4">
                <fieldset id="palette"></fieldset>
            </div>
        </div>
        <script src="emojipaint.js"></script>
    </body>
</html>
