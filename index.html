<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/emojipaint.css">
        <title>Paint a random emoji</title>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://twemoji.maxcdn.com/ 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: https://twemoji.maxcdn.com/ content:;">
    </head>
    <body>
        <div id="main">
            <div id="leftcol">
                <h1 id="emojiname"></h1>
                <div class="imagezone" id="paintingzone">
                    <div id="paintingcontainer">
                        <div id="painting"></div>
                        <canvas id="canvas" width="1000" height="1000"></canvas>
                    </div>
                </div>
            </div>
            <div id="rightcol">
                <div class="imagezone" id="original"></div>
                <input id="brushwidth" title="Brush size" type="range" min="4" max="40" value="10">
                <fieldset id="palette"></fieldset>
                <fieldset id="bottomfields">
                    <button id="eraser" class="palettecolor" title="Erase"></button>
                    <button id="random" class="palettecolor" title="Load random image"></button>
                    <button id="list" class="palettecolor" title="Choose from list"></button>
                </fieldset>
            </div>
        </div>
        <div id="emojilist-container">
            <div id="backbutton-container">
                <button id="backbutton"></button>
            </div>
            <div id="emojilist"></div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/emojipaint.js"></script>
    </body>
</html>
